<!DOCTYPE html>
<html>
<head>
    <title>Game Table</title>
    <style>
        /* CSS for the list */
        ul {
            list-style: square inside;
            font-size: 18px;
            color: #336699; /* Hex color */
        }

        /* CSS for the table */
        table {
            font-size: 18px;
            background-color: rgb(255, 200, 0); /* RGB color */
            width: 100%;
            text-align: center;
        }

        th, td {
            padding: 10px;
        }

        th {
            background-color: #009933; /* Hex color */
            color: white;
        }

        td {
            background-color: #FF6666; /* Hex color */
        }
    </style>
</head>

<body>
    <h1>Example Section</h1>

    <!-- Unordered List -->
    <ul>
        <li>This is a list item</li>
        <li>Another list item</li>
        <li>One more list item</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>First item in the ordered list</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <!-- Table -->
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>
</body>
</html>
